<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>遊戲列表</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- 登入狀態顯示 -->
    <div id="userStatus" class="container mt-3"></div>
    <!-- 登入 Modal（預設顯示） -->
    <div class="modal show d-block" id="loginModal" tabindex="-1" style="display:block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">登入</h2>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">帳號</label>
                            <input type="text" id="loginUser" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密碼</label>
                            <input type="password" id="loginPass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">登入</button>
                    </form>
                    <div class="mt-3 text-center">
                        <span>還沒有帳號？</span>
                        <button id="showRegisterBtn" class="btn btn-link">註冊</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 註冊 Modal（預設隱藏） -->
    <div class="modal" id="registerModal" tabindex="-1" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">註冊</h2>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">帳號</label>
                            <input type="text" id="registerUser" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密碼</label>
                            <input type="password" id="registerPass" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">註冊</button>
                    </form>
                    <div class="mt-3 text-center">
                        <button id="backToLoginBtn" class="btn btn-link">返回登入</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主功能區，預設隱藏，登入後顯示 -->
    <div id="mainContent" style="display:none;">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand" href="index.html">首頁</a>
                <div>
                    <a class="nav-link d-inline" href="gift-form.html">撰寫評論</a>
                    <a class="nav-link d-inline" href="record.html">查看紀錄</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="mb-4 text-primary">遊戲列表</h1>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="搜尋遊戲...">
            </div>
            <ul id="gameList" class="list-group"></ul>
        </div>
        <!-- 新增評論 Modal -->
        <div class="modal fade" id="commentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="commentModalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="commentModalBody">
                        <!-- 評論內容動態產生 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
